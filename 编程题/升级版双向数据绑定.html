<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>升级版双向数据绑定</title>
</head>
<body>
  <main>
    <p>请输入：</p>
    <input id="input" />
    <p id="view"></p>
  </main>

  <script>
    const input = document.getElementById("input");
    const view = document.getElementById("view");
    let uid = 0;

    // 订阅发布中心类，用于储存订阅者并发布通知消息
    class Dep {
      constructor() {
        // 设置 id,用于区分新 Watcher 和只改变属性值后新产生的 Watcher
        this.id = uid++;
        // 储存订阅者的数组
        this.subs = [];
      }
      // 触发 target 上的 Watcher中的 addDep 方法,参数为 dep 的实例本身
      depend() {
        Dep.target.addDep(this);
      }
      // 添加订阅者
      addSub(sub) {
        this.subs.push(sub);
      }
      // 通知所有的订阅者，触发订阅者的相应逻辑处理
      notify() {
        this.subs.forEach(sub => sub.update());
      }
    }
    // 为 Dep 类设置一个静态属性,默认为 null,工作时指向当前的 Watcher
    Dep.target = null;

    // 监听者类，用于监听对象属性值的变化
    class Observer {
      constructor(value) {
        this.value = value;
        this.walk(value);
      }
      // 遍历所有属性值并监听
      walk(value) {
        Object.keys(value).forEach(key => this.convert(key, value[key]));
      }
      // 执行监听的具体方法
      convert(key, val) {
        defineReactive(this.value, key, val);
      }
    }

    // 实现监听的方法
    function defineReactive(obj, key, val) {
      const dep = new Dep();
      // 给当前属性的值添加监听
      let chlidOb = observe(val);

      Object.defineProperty(obj, key, {
        enumerable: true,
        configurable: true,
        get: () => {
          // target 指向一个 Watcher 实例，每个 Watcher都是一个订阅者
          // Watcher 实例在实例化过程中，会读取 data 中的某个属性，从而触发当前 get方法
          if (Dep.target) {
            // 如果 Dep 类存在 target 属性，将其添加到 dep 实例的 subs 数组中
            dep.depend();
          }
          return val;
        },
        set: newVal => {
          if (val === newVal) return;
          val = newVal;
          // 对新值进行监听
          chlidOb = observe(newVal);
          // 通知所有订阅者，数值被改变了
          dep.notify();
        },
      });
    }

    // 生成监听者
    function observe(value) {
      // 当值不存在，或者不是复杂数据类型时，不再需要继续深入监听
      if (!value || typeof value !== 'object') {
        return;
      }
      return new Observer(value);
    }

    // 订阅者类
    class Watcher {
      constructor(vm, expOrFn, cb) {
        this.depIds = {}; // hash储存订阅者的 id,避免重复的订阅者
        this.vm = vm; // 被订阅的数据一定来自于当前 Vue 实例
        this.cb = cb; // 当数据更新时想要做的回调函数
        this.expOrFn = expOrFn; // 被订阅的数据
        this.val = this.get(); // 维护更新之前的数据
      }
      // 对外暴露的接口，用于在订阅的数据被更新时，由订阅者管理员(Dep)调用
      update() {
        this.run();
      }
      // 添加订阅
      addDep(dep) {
        // 如果在depIds的hash中没有当前的id,可以判断是新Watcher,因此可以添加到dep的数组中储存
        // 此判断是避免同id的Watcher被多次储存
        if (!this.depIds.hasOwnProperty(dep.id)) {
          dep.addSub(this);
          this.depIds[dep.id] = dep;
        }
      }
      // 执行回调
      run() {
        const val = this.get();
        if (val !== this.val) {
          this.val = val;
          this.cb.call(this.vm, val);
        }
      }
      // 当前订阅者 Watcher 读取被订阅数据的最新更新后的值时，通知订阅者管理员收集当前订阅者
      get() {
        Dep.target = this;
        const val = this.vm._data[this.expOrFn];
        // 置空，用于下一个Watcher使用
        Dep.target = null;
        return val;
      }
    }

    // 简化的 Vue 类
    class Vue {
      constructor(options = {}) {
        // 简化了 $options 的处理
        this.$options = options;

        // 简化了对 data 的处理
        let data = (this._data = this.$options.data);

        // 将所有 data 最外层属性代理到 Vue 实例上
        Object.keys(data).forEach(key => this._proxy(key));

        // 监听 data 中数据
        observe(data);
      }
      // 对外暴露调用订阅者的接口，内部主要在指令中使用订阅者
      $watch(expOrFn, cb) {
        new Watcher(this, expOrFn, cb);
      }
      // 将 data 中的属性代理到 Vue 上
      _proxy(key) {
        Object.defineProperty(this, key, {
          configurable: true,
          enumerable: true,
          get: () => this._data[key],
          set: val => {
            this._data[key] = val;
          },
        });
      }
    }

    // 测试 demo
    let demo = new Vue({
      data: {
        text: '',
      },
    });

    input.addEventListener('keyup', function(e) {
      demo.text = e.target.value;
    });

    demo.$watch('text', str => view.innerHTML = str);

  </script>
</body>
</html>
